<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slide Curso JavaScript</title>
  </head>
  <body>
    <div class="slide-wrapper">
      <ul class="slide">
        <li><img src="img/bgblack/blue.jpg" alt="camaleão azul" /></li>
        <li><img src="img/bgblack/gray.png" alt="camaleão cinza" /></li>
        <li><img src="img/bgblack/green.jpg" alt="camaleão verde" /></li>
        <li>
          <img src="img/bgblack/limonGreen.jpg" alt="camaleão verde limão" />
        </li>
        <li><img src="img/bgblack/orange.jpg" alt="camaleão laranja" /></li>
        <li><img src="img/bgblack/pink.jpg" alt="camaleão rosa" /></li>
        <li><img src="img/bgblack/purple.jpg" alt="camaleão roxo" /></li>
        <li><img src="img/bgblack/yellow.jpg" alt="camaleão amarelo" /></li>
      </ul>
    </div>

    <div>
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
