<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chamelor</title>
  </head>
  <body>
    <header>
      <a href="">
        <img src="img/chameleonIcon.png" alt="chameleon rainbow icon" />
      </a>
      <button
        class="hamburger hamburger--emphatic color-change-7x"
        type="button"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </header>

    <div class="slide-wrapper">
      <ul class="slide">
        <li><img src="img/bgblack/red.png" alt="Camaleão vermelho" /></li>
        <li><img src="img/bgblack/orange.png" alt="Camaleão laranja" /></li>
        <li><img src="img/bgblack/yellow.png" alt="Camaleão amarelo" /></li>
        <li><img src="img/bgblack/green.png" alt="Camaleão verde" /></li>
        <li><img src="img/bgblack/blue.png" alt="Camaleão azul" /></li>
        <li><img src="img/bgblack/indigo.png" alt="Camaleão anil" /></li>
        <li><img src="img/bgblack/violat.png" alt="Camaleão violeta" /></li>
      </ul>

      <div class="slide-preview"></div>

      <div class="slide-navegacao">
        <button class="prev"></button>
        <button class="next"></button>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
